apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 3
    template:
      metadata:
        labels:
          app: auth 
      spec:
        containers:
          - name: auth 
            image: joey727/auth-service:latest
            ports:
              - containerPort: 5000
            envFrom:
              - configMapRef:
                  name: auth-config
              - secretRef:
                  name: auth-secret
                  
